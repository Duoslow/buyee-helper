<!DOCTYPE html>
<html>

<head>
  <title>Buyee Helper Options</title>
</head>

<body>
  <h3>Yahoo Auctions Options</h3>
  <label>
    <input type="checkbox" id="floating_search" />
    Display floating search bar in search results
  </label>
  <br>
  <label>
    <input type="checkbox" id="auto_select_lite_plan" />
    Automatically select Lite Plan when available
  </label>
  <br>
  <label>
    <input type="checkbox" id="highlight_auctions" />
    Highlight auctions with time periods
  </label>
  <br>
  <hr>
  <h3>Mercari Options</h3>
  <label>
    <input type="checkbox" id="auto_select_on_sale" />
    Automatically select "On Sale" filter
  </label>
  <br>
  <hr>
  <h3>General Options</h3>
  <label>
    <input type="checkbox" id="dark_mode" />
    Enable dark mode
  </label>
  <br>
  <div id="status"></div>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>

</html>
